---

security__fail2ban_enable: "{{ security_fail2ban_enable | default(false) }}"

security__fail2ban_ignoreip_default:
- 127.0.0.1/8
- ::1

security__fail2ban_ignoreip: "{{ security_fail2ban_ignoreip | default(security__fail2ban_ignoreip_default) }}"
security__fail2ban_bantime: "{{ security_fail2ban_bantime | default('1d') }}"
security__fail2ban_findtime: "{{ security_fail2ban_findtime | default('10m') }}"
security__fail2ban_maxretry: "{{ security_fail2ban_maxretry | default('5') }}"

security__fail2ban_packages:
- fail2ban
