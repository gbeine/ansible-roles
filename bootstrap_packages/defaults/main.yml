#
# Substitutes - do not change
#

bootstrap_packages__host: "{{ packages | default([]) }}"

bootstrap_packages__local: "{{ local_packages | default([]) }}"

#
# Defaults - do not change
#

bootstrap_packages__essential: "{{ bootstrap_packages__essential_default[bootstrap_ansible__distribution] | default([]) }}"

bootstrap_packages__essential_default:
  Debian:
    - apt
    - base-files
    - base-passwd
    - bash
    - bsdutils
    - coreutils
    - dash
    - debianutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - gzip
    - hostname
    - init-system-helpers
    - libc-bin
    - login
    - ncurses-base
    - ncurses-bin
    - perl-base
    - sed
    - sysvinit-utils
    - tar
    - util-linux
  Raspbian:
    - apt
    - base-files
    - base-passwd
    - bash
    - bsdutils
    - coreutils
    - dash
    - debianutils
    - diffutils
    - dpkg
    - findutils
    - grep
    - gzip
    - hostname
    - init-system-helpers
    - libc-bin
    - login
    - ncurses-base
    - ncurses-bin
    - perl-base
    - sed
    - sysvinit-utils
    - tar
    - util-linux

bootstrap_packages__additional: "{{ bootstrap_packages__additional_default[bootstrap_ansible__distribution] | default([]) }}"

bootstrap_packages__additional_default:
  Debian:
    - htop
    - mc
    - screen
  Raspbian:
    - htop
    - mc
    - screen
