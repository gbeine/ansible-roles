---

- name: Configure storage
  tags: [ 'bootstrap_storage'  ]
  block:

    - name: Add storage
      ansible.posix.mount:
        src: "{{ item.disk }}"
        path: "{{ item.path }}"
        opts: "{{ item.options }}"
        state: mounted
        fstype: "{{ item.fs }}"
      with_items: "{{ bootstrap_storage__devices }}"

    - name: Create nullfs source directories
      ansible.builtin.file:
        path: "{{ item.src }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
        state: directory
      with_items: "{{ bootstrap_storage__mount }}"
      when: not ansible_check_mode

    - name: Create nullfs mountpoints
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
        state: directory
      with_items: "{{ bootstrap_storage__mount }}"
      when: not ansible_check_mode

    - name: Mount nullfs locations
      ansible.posix.mount:
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        opts: "{{ item.options | default('rw,bind') }}"
        state: mounted
        fstype: "{{ item.fs | default('nullfs') }}"
      with_items: "{{ bootstrap_storage__mount }}"
