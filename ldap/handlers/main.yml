---

- name: Restart slapd
  tags: [ 'service' ]
  when: not ansible_check_mode
  ansible.builtin.service:
    name: slapd
    state: restarted

- name: Restart systemd-logind
  tags: [ 'service' ]
  when: not ansible_check_mode
  ansible.builtin.service:
    name: systemd-logind
    state: restarted

- name: Restart nscd
  tags: [ 'service' ]
  when: not ansible_check_mode
  ansible.builtin.service:
    name: nscd
    state: restarted

- name: Restart nslcd
  tags: [ 'service' ]
  when: not ansible_check_mode
  ansible.builtin.service:
    name: nslcd
    state: restarted
