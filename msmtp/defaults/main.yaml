---
# defaults file for roles/msmtp

msmtp_packages: []

#
# Substitutions
#

msmtp__enable: "{{ msmtp_enable | default(false) }}"

msmtp__auto_from: "{{ msmtp_auto_from | default(true) }}"
msmtp__maildomain: "{{ msmtp_maildomain | default('localdomain') }}"
msmtp__syslog: "{{ msmtp_syslog | default('LOG_MAIL') }}"
msmtp__root_forward: "{{ msmtp_root_forward | default('') }}"

msmtp__accounts: "{{ msmtp_accounts | default([]) }}"
msmtp__password: "{{ vault__msmtp_password | default({}) }}"

#
# Do not change from here
#

msmtp__packages_default:
- msmtp
- msmtp-mta
- libsecret-tools
- bsd-mailx

msmtp__packages_combined: "{{ msmtp__packages_default + msmtp_packages}}"
