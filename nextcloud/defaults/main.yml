---

nextcloud__client_max_body_size: "{{ nextcloud_client_max_body_size | default('512M') }}"
nextcloud__client_body_timeout: "{{ nextcloud_client_body_timeout | default('300s') }}"
nextcloud__fastcgi_buffers: "{{ nextcloud_fastcgi_buffers | default('64 4K') }}"
nextcloud__header_no_referrer: "{{ nextcloud_header_no_referrer | default(true) }}"
nextcloud__header_nosniff: "{{ nextcloud_header_nosniff | default(true) }}"
nextcloud__header_noopen: "{{ nextcloud_header_noopen | default(true) }}"
nextcloud__header_sameorigin: "{{ nextcloud_header_sameorigin | default(true) }}"
nextcloud__header_no_cross_domain_policies: "{{ nextcloud_header_no_cross_domain_policies | default(true) }}"
nextcloud__header_no_robots: "{{ nextcloud_header_no_robots | default(true) }}"
nextcloud__header_xss_protection: "{{ nextcloud_header_xss_protection | default(true) }}"
nextcloud__header_sts: "{{ nextcloud_header_sts | default(false) }}"
nextcloud__header_hide_powered_by: "{{ nextcloud_header_hide_powered_by | default(true) }}"

nextcloud__path: "{{ nextcloud_path }}"
nextcloud__etc_path: "{{ nextcloud_etc_path | default('/etc/nextcloud') }}"
nextcloud__data_path: "{{ nextcloud_data_path | default('/var/lib/nextcloud') }}"
nextcloud__log_path: "{{ nextcloud_log_path | default(nextcloud__data_path + '/nextcloud.log') }}"

nextcloud__enable: "{{ nextcloud_enable | default(false) }}"
nextcloud__nginx_enable: "{{ nextcloud_nginx_enable | default(false) }}"
nextcloud__mysql_enable: "{{ nextcloud_mysql_enable | default(false) }}"
nextcloud__postgresql_enable: "{{ nextcloud_postgresql_enable | default(false) }}"
nextcloud__redis_enable: "{{ nextcloud_redis_enable | default(false) }}"
nextcloud__fail2ban_enable: "{{ nextcloud_fail2ban_enable | default(false) }}"

nextcloud__nginx_site: "{{ nextcloud_nginx_site | default({}) }}"

nextcloud__instanceid: "{{ vault__nextcloud['instanceid'] }}"
nextcloud__passwordsalt: "{{ vault__nextcloud['passwordsalt'] }}"
nextcloud__secret: "{{ vault__nextcloud['secret'] }}"
nextcloud__updater_secret: "{{ vault__nextcloud['updater_secret'] }}"
nextcloud__dbpassword: "{{ vault__nextcloud['database_password'] | default('') }}"

nextcloud__trusted_domains: "{{ nextcloud_trusted_domains | default([]) }}"
nextcloud__overwrite_cli_url: "{{ nextcloud_overwrite_cli_url | default('') }}"
nextcloud__dbtype: "{{ nextcloud_dbtype | default('sqlite') }}"
nextcloud__dbname: "{{ nextcloud_dbname | default('nextcloud') }}"
nextcloud__dbhost: "{{ nextcloud_dbhost | default('localhost') }}"
nextcloud__dbport: "{{ nextcloud_dbport | default('') }}"
nextcloud__dbtableprefix: "{{ nextcloud_dbtableprefix | default('oc_') }}"
nextcloud__dbuser: "{{ nextcloud_dbuser | default('nextcloud') }}"
nextcloud__versions_retention_obligation: "{{ nextcloud_versions_retention_obligation | default(false) }}"
nextcloud__memcache_local: "{{ nextcloud_memcache_local | default('') }}"
nextcloud__memcache_distributed: "{{ nextcloud_memcache_distributed | default('') }}"
nextcloud__memcache_locking: "{{ nextcloud_memcache_locking | default('') }}"
nextcloud__loglevel: "{{ nextcloud_loglevel | default(2) }}"
nextcloud__default_phone_region: "{{ nextcloud_default_phone_region | default('') }}"
nextcloud__redis: "{{ nextcloud_redis | default({}) }}"
