---
# defaults file for roles/dhcp

dhcp_server_v4_domain_name: example.org
dhcp_server_v4_domain_name_servers:
- ns1.example.org
- ns2.example.org

#
# Substitutions
#

dhcp__server_v4_enable: "{{ dhcp_server_v4_enable | default(false) }}"
dhcp__server_v4_domain_name: "{{ dhcp_server_v4_domain_name }}"
dhcp__server_v4_domain_name_servers: "{{ dhcp_server_v4_domain_name_servers }}"
dhcp__server_v4_default_lease_time: "{{ dhcp_server_v4_default_lease_time | default(600) }}"
dhcp__server_v4_max_lease_time: "{{ dhcp_server_v4_max_lease_time | default(7200) }}"
dhcp__server_v4_ping_check: "{{ dhcp_server_v4_ping_check | default(false) }}"
dhcp__server_v4_ddns_update_style: "{{ dhcp_server_v4_ddns_update_style | default('none') }}"
dhcp__server_v4_authoritative: "{{ dhcp_server_v4_authoritative | default(false) }}"
dhcp__server_v4_rfc3442_classless_static_routes: "{{ dhcp_server_v4_rfc3442_classless_static_routes | default(false) }}"
dhcp__server_v4_ms_classless_static_routes: "{{ dhcp_server_v4_ms_classless_static_routes | default(false) }}"

dhcp__server_v4_interfaces: "{{ dhcp_server_v4_interfaces | default([]) }}"
dhcp__server_v4_subnets: "{{ dhcp_server_v4_subnets | default([]) }}"
dhcp__server_v4_hosts: "{{ dhcp_server_v4_hosts | default([]) }}"

#
# Defaults
#

dhcp__server_v4_packages:
- isc-dhcp-server
