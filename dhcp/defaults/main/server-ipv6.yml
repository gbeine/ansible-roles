---
# defaults file for roles/dhcp


#
# Substitutions
#

dhcp__server_v6_enable: "{{ dhcp_server_v6_enable | default(false) }}"
dhcp__server_v6_interfaces: "{{ dhcp_server_v6_interfaces | default([]) }}"
dhcp__server_v6_subnets: "{{ dhcp_server_v6_subnets | default([]) }}"
dhcp__server_v6_hosts: "{{ dhcp_server_v6_hosts | default([]) }}"

#
# Defaults
#

dhcp__server_v6_packages:
- isc-dhcp-server
