---
# defaults file for roles/nfs

nfs_client_packages: []
nfs_server_packages: []

#
# Substitutions
#

nfs__client_enable: "{{ nfs_client_enable | default (false) }}"
nfs__server_enable: "{{ nfs_server_enable | default (false) }}"
nfs__client_volumes: "{{ nfs_client_volumes | default ([]) }}"

#
# Do not change from here
#

nfs__client_packages_default:
- nfs-common
- nfs4-acl-tools

nfs__server_packages_default: []

nfs__client_packages_combined: "{{ nfs__client_packages_default + nfs_client_packages }}"
nfs__server_packages_combined: "{{ nfs__server_packages_default + nfs_server_packages }}"
