---
# tasks file for defaults/redis

redis_packages: []

#
# Substitutions
#

redis__enable: "{{ redis_enable | default(false) }}"

redis__etc_path: "{{ redis_etc_path | default('/etc/redis') }}"
nginx__run_path: "{{ nginx_run_path | default('/run') }}"
nginx__log_path: "{{ nginx_log_path | default('/var/log/nginx') }}"

#
# Do not change from here
#

redis__packages_default:
- redis-tools
- redis-server

redis__packages_combined: "{{ redis_packages + redis__packages_default }}"
