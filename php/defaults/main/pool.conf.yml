---
#
# pool.conf
#

php__fpm_pools_default:
  www:
    prefix: '/path/to/pools/$pool'
    user: 'www-data'
    group: 'www-data'
    listen: '/run/php/php{{ php__version }}-fpm.sock'
    listen_backlog: 511
    listen_owner: 'www-data'
    listen_group: 'www-data'
    listen_mode: '0660'
    listen_acl_users: ''
    listen_acl_groups: ''
    listen_allowed_clients: '127.0.0.1'
    process_priority: -19
    process_dumpable: true
    pm: 'dynamic'
    pm_max_children: 5
    pm_start_servers: 2
    pm_min_spare_servers: 1
    pm_max_spare_servers: 3
    pm_max_spawn_rate: 32
    pm_process_idle_timeout: '10s'
    pm_max_requests: 500
    pm_status_path: '/status'
    pm_status_listen: '127.0.0.1:9001'
    ping_path: '/ping'
    ping_response: 'pong'
    access_log: 'log/$pool.access.log'
    access_format: '%R - %u %t \"%m %r%Q%q\" %s %f %{milli}d %{kilo}M %C%%'
    slowlog: 'log/$pool.log.slow'
    request_slowlog_timeout: 0
    request_slowlog_trace_depth: 20
    request_terminate_timeout: 0
    request_terminate_timeout_track_finished: false
    rlimit_files: 1024
    rlimit_core: 0
    chroot: ''
    chdir: '/var/www'
    catch_workers_output: true
    decorate_workers_output: false
    clear_env: true
    clean_env: {}
    security_limit_extensions: '.php .php3 .php4 .php5 .php7'
