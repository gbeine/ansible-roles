#

mail_postgrey__options: "{{ postgrey__options | default(mail_postgrey__options_defaults) }}"
mail_postgrey__text: "{{ postgrey__text | default('All we have to decide is what to do with the time that is given to us.') }}"

#
# Defaults - do not change
#

mail_postgrey__options_defaults:
  - --inet=10023

mail_postgrey__packages: "{{ mail_postgrey__packages_default[bootstrap_ansible__distribution] | default([]) }}"

mail_postgrey__packages_default:
  Debian:
    - postgrey
    - libdigest-bubblebabble-perl
    - libnet-dns-sec-perl
    - libnet-libidn2-perl
    - libnet-rblclient-perl
    - libparse-syslog-perl
    - libperl4-corelibs-perl
