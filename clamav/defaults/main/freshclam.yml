---

clamav__freshclam_enbale: "{{ clamav_freshclam_enable | default(true) }}"

clamav__freshclam_database_owner: "{{ clamav_freshclam_database_owner | default('clamav') }}"
clamav__freshclam_update_log_file: "{{ clamav_freshclam_update_log_file | default('/var/log/clamav/freshclam.log') }}"
clamav__freshclam_log_verbose: "{{ clamav_freshclam_log_verbose | default(false) }}"
clamav__freshclam_log_syslog: "{{ clamav_freshclam_log_syslog | default(false) }}"
clamav__freshclam_log_facility: "{{ clamav_freshclam_log_facility | default('LOG_LOCAL6') }}"
clamav__freshclam_log_file_max_size: "{{ clamav_freshclam_log_file_max_size | default(0) }}"
clamav__freshclam_log_rotate: "{{ clamav_freshclam_log_rotate | default(true) }}" 
clamav__freshclam_log_time: "{{ clamav_freshclam_log_time | default(true) }}"
clamav__freshclam_foreground: "{{ clamav_freshclam_foreground | default(false) }}"
clamav__freshclam_debug: "{{ clamav_freshclam_debug | default(false) }}"
clamav__freshclam_max_attempts: "{{ clamav_freshclam_max_attempts | default(5) }}"
clamav__freshclam_database_directory: "{{ clamav_freshclam_database_directory | default('/var/lib/clamav') }}"
clamav__freshclam_dns_database_info: "{{ clamav_freshclam_dns_database_info | default('current.cvd.clamav.net') }}"
clamav__freshclam_connect_timeout: "{{ clamav_freshclam_connect_timeout | default(30) }}"
clamav__freshclam_receive_timeout: "{{ clamav_freshclam_receive_timeout | default(0) }}"
clamav__freshclam_test_databases: "{{ clamav_freshclam_test_databases | default(true) }}"
clamav__freshclam_scripted_updates: "{{ clamav_freshclam_scripted_updates | default(true) }}"
clamav__freshclam_compress_local_database: "{{ clamav_freshclam_compress_local_database | default(false) }}"
clamav__freshclam_safe_browsing: "{{ clamav_freshclam_safe_browsing | default(false) }}"
clamav__freshclam_bytecode: "{{ clamav_freshclam_bytecode | default(true) }}"
clamav__freshclam_notify_clamd: "{{ clamav_freshclam_notify_clamd | default('/etc/clamav/clamd.conf') }}"
clamav__freshclam_checks: "{{ clamav_freshclam_checks | default(24) }}"
clamav__freshclam_database_mirror: "{{ clamav_freshclam_database_mirror | default(clamav_freshclam_database_mirror_default) }}"

clamav_freshclam_database_mirror_default:
- db.local.clamav.net
- database.clamav.net
