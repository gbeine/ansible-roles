---

clamav__clamsmtpd_enable: "{{ clamav_clamsmtpd_enable | default(false) }}"

clamav__clamsmtpd_out_address: "{{ clamav_clamsmtpd_out_address | default(10025) }}"
clamav__clamsmtpd_max_connections: "{{ clamav_clamsmtpd_max_connections | default(64) }}"
clamav__clamsmtpd_timeout: "{{ clamav_clamsmtpd_timeout | default(180) }}"
clamav__clamsmtpd_listen: "{{ clamav_clamsmtpd_listen | default('127.0.0.1:10026') }}"
clamav__clamsmtpd_clam_address: "{{ clamav_clamsmtpd_clam_address | default('/var/run/clamav/clamd.ctl ') }}"
clamav__clamsmtpd_header: "{{ clamav_clamsmtpd_header | default('X-AV-Checked: ClamAV using ClamSMTP') }}"
clamav__clamsmtpd_temp_directory: "{{ clamav_clamsmtpd_temp_directory | default('/var/spool/clamsmtp') }}"
clamav__clamsmtpd_pid_file: "{{ clamav_clamsmtpd_pid_file | default('/var/run/clamsmtp/clamsmtpd.pid') }}"
clamav__clamsmtpd_bounce: "{{ clamav_clamsmtpd_bounce | default(false) }}"
clamav__clamsmtpd_quarantine: "{{ clamav_clamsmtpd_quarantine | default(false) }}"
clamav__clamsmtpd_transparent_proxy: "{{ clamav_clamsmtpd_transparent_proxy | default(false) }}"
clamav__clamsmtpd_user: "{{ clamav_clamsmtpd_user | default('clamsmtp') }}"

clamav__clamsmtpd_packages:
- clamsmtp
