---
# defaults file for roles/logging

logging__rsyslog_rules_default:
- facilities:
  - auth,authpriv.*
  target: /var/log/auth.log
- facilities:
  - '*.*'
  - auth,authpriv.none
  nosync: true
  target: /var/log/syslog
- facilities:
  - kern.*
  nosync: true
  target: /var/log/kern.log
- facilities:
  - mail.*
  nosync: true
  target: /var/log/mail.log
- facilities:
  - mail.err
  target: /var/log/mail.err
- facilities:
  - '*.emerg'
  target: :omusrmsg:*
  comment: Emergencies are sent to everybody logged in.

logging__rsyslog_rules: "{{ logging_rsyslog_rules | default(logging__rsyslog_rules_default) }}"
