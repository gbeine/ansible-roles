---
# defaults file for roles/ssmtp

ssmtp_packages: []

#
# Substitutions
#

ssmtp__enable: "{{ ssmtp_enable | default(false) }}"

ssmtp__root: "{{ ssmtp_root | default('') }}"
ssmtp__mailhub: "{{ ssmtp_mailhub | default('') }}"
ssmtp__rewrite_domain: "{{ ssmtp_rewrite_domain | default('localdomain') }}"
ssmtp__hostname: "{{ ssmtp_hostname | default(ansible_host) }}"
ssmtp__from_line_override: "{{ ssmtp_from_line_override | default(false) }}"
ssmtp__tls: "{{ ssmtp_tls | default(false) }}"
ssmtp__starttls: "{{ ssmtp_starttls | default(false) }}"

ssmtp__aliases: "{{ ssmtp_aliases | default({}) }}"

#
# Do not change from here
#

ssmtp__packages_default:
- ssmtp
- bsd-mailx

ssmtp__packages_combined: "{{ ssmtp__packages_default + ssmtp_packages}}"
