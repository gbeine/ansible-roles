---
# meta file for roles/common

dependencies:

- name: Install CA certificates
  role: arillso.ca_certificates
  ca_certificates_files: "{{ common__ca_certificates_files_combined }}"
  when: common__ca_certificates_files_combined | length > 0

- name: Run APT setup tasks
  role: apt

- name: Run bootstrap tasks
  role: bootstrap

- name: Run auth tasks
  role: auth
  when: auth_enable | default(false)

- name: Install msmtp role
  role: msmtp
  when: msmtp_enable | default(false)

- name: Install backup role
  role: backup
  when: backup_enable | default(false)
