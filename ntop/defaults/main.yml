---

ntop__enable: "{{ ntop_enable | default(false) }}"

ntop__config_pid_path: "{{ ntop_config_pid_path | default('/var/run/ntopng.pid') }}"
ntop__config_http_port: "{{ ntop_config_http_port | default(3000) }}"
ntop__config_dns_mode: "{{ ntop_config_dns_mode | default(1) }}"
ntop__config_data_dir: "{{ ntop_config_data_dir | default('/var/lib/ntopng') }}"

ntop__config_interfaces: "{{ ntop_config_interfaces | default([]) }}"
ntop__config_local_networks: "{{ ntop_config_local_networks | default([]) }}"

ntop__pfring_enable: "{{ ntop_pfring_enable | default(false) }}"
ntop__pfring_zc_enable: "{{ ntop_pfring_zc_enable | default(false) }}"
ntop__pfring_zc_module: "{{ ntop_pfring_zc_module | default('none') }}"


ntop__packages:
- ntopng

ntop__pfring_packages:
  pfring:
  - pfring-dkms
  e1000e:
  - e1000e-zc-dkms
  fm10k:
  - fm10k-zc-dkms
  i40e:
  - i40e-zc-dkms
  igb:
  - igb-zc-dkms
  ixgbe:
  - ixgbe-zc-dkms
  none: []

ntop__pfring_packages_combined: "{{ ntop__pfring_packages['pfring'] + ntop__pfring_packages[ntop__pfring_zc_module] }}"
