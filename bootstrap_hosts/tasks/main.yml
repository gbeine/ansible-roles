---

- name: Create /etc/hosts
  tags: [ 'bootstrap_hosts'  ]
  block:

    - name: Generate /etc/hostname
      ansible.builtin.copy:
        dest: /etc/hostname
        content: |
          {{ bootstrap_hosts__hostname }}

    - name: Generate /etc/hosts
      ansible.builtin.template:
        src: hosts.j2
        dest: /etc/hosts
        owner: root
        group: root
        mode: '644'
