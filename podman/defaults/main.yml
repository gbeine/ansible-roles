---

#
# Substitutes - do not change
#

podman__containers: "{{ pod_containers | default([]) }}"
podman__networks: "{{ pod_networks | default([]) }}"
podman__users: "{{ pod_users | default([]) }}"

podman__container_environment: "{{ pod_environment | default({}) }}"
podman__container_etc_hosts: "{{ pod_etc_hosts | default({}) }}"

#
# Defaults - do not change
#

podman__packages: "{{ podman__packages_default[bootstrap_ansible__distribution] | default([]) }}"

podman__packages_default:
  Debian:
    - podman
    - buildah
    - tini
    - dbus-user-session
    - fuse-overlayfs
    - golang-github-containernetworking-plugin-dnsname
    - slirp4netns
    - uidmap
    - containers-storage
    - iptables
    - make
    - aardvark-dns
    - netavark
  Raspbian:
    - podman
    - buildah
    - tini
    - dbus-user-session
    - fuse-overlayfs
    - golang-github-containernetworking-plugin-dnsname
    - slirp4netns
    - uidmap
    - containers-storage
    - iptables
    - make
    - aardvark-dns
    - netavark
