---

dependencies:

- name: Setup PKI
  tags: [ 'icinga', 'pki' ]
  when: icinga__enable and icinga__pki_enable
  role: pki

- name: Install monitoring plugins
  tags: [ 'icinga', 'monitoring' ]
  when: icinga__enable
  role: monitoring

- name: Setup MySQL client
  tags: [ 'icinga', 'mysql' ]
  when: icinga__enable and icinga__mysql_enable
  role: mysql
  vars:
    mysql_client_enable: true
