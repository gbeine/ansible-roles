---

icinga__conf_templates_default:
  generic-host:
    type: template
    class: Host
    config:
      max_check_attempts: 3
      check_interval: 1m
      retry_interval: 30s
      check_command: "hostalive"
    comment: |
      Provides default settings for hosts. By convention
      all hosts should import this template.
      
      The CheckCommand object `hostalive` is provided by
      the plugin check command templates.
      Check the documentation for details.

  generic-service:
    type: template
    class: Service
    config:
      max_check_attempts: 5
      check_interval: 1m
      retry_interval: 30s
    comment: |
      Provides default settings for services. By convention
      all services should import this template.

  generic-user:
    type: template
    class: User
    config: {}
    comment: |
      Provides default settings for users. By convention
      all users should inherit from this template.

  mail-host-notification:
    type: template
    class: Notification
    config:
      command: mail-host-notification
      states: [ 'Up', 'Down' ]
      types: [ 'Problem', 'Acknowledgement', 'Recovery', 'Custom', 'FlappingStart', 'FlappingEnd', 'DowntimeStart', 'DowntimeEnd', 'DowntimeRemoved' ]
      period: 24x7
    vars:
      add:
        # notification_icingaweb2url: https://www.example.com/icingaweb2
        # notification_from: Icinga 2 Host Monitoring <icinga@example.com>
        notification_logtosyslog: false
    comment: |
      Provides default settings for host notifications.
      By convention all host notifications should import
      this template.

  mail-service-notification:
    type: template
    class: Notification
    config:
      command: mail-service-notification
      states: [ 'OK', 'Warning', 'Critical', 'Unknown' ]
      types: [ 'Problem', 'Acknowledgement', 'Recovery', 'Custom', 'FlappingStart', 'FlappingEnd', 'DowntimeStart', 'DowntimeEnd', 'DowntimeRemoved' ]
      period: 24x7
    vars:
      add:
        # notification_icingaweb2url: https://www.example.com/icingaweb2
        # notification_from: Icinga 2 Service Monitoring <icinga@example.com>
        notification_logtosyslog: false
    comment: |
      Provides default settings for service notifications.
      By convention all service notifications should import
      this template.
