---

icinga__conf_hosts_default:

  NodeName:
    import: [ 'generic-host' ]
    address: 127.0.0.1
    address6: ::1
    vars.os: Linux
    'vars.http_vhosts["http"]':
      http_uri: '/'
    'vars.disks["disk"]': {}
    'vars.disks["disk /"]':
      disk_partitions: '/'
    'vars.notification["mail"]':
      groups: [ 'icingaadmins' ]
