---
# meta file for roles/webserver

dependencies:

- name: Always run common tasks
  role: common

- name: Configure certificate management
  role: pki
  when: pki_enable | default(false)
  tags:
  - webserver
  - pki

- name: Install PHP
  role: php
  when: php_enable | default(false)
  tags:
  - webserver
  - php

- name: Install nginx
  role: nginx
  when: nginx_enable | default(false)
  tags:
  - webserver
  - nginx

- name: Install MySQL
  role: mysql
  when: mysql_enable | default(false)
  tags:
  - webserver
  - mysql
