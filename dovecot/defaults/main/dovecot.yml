---
# defaults file for dovecot

dovecot_packages: []
dovecot_dict: {}

#
# Substitutions
#

dovecot__enable: "{{ dovecot_enable | default(false) }}"

dovecot__etc_path: "{{ dovecot_etc_path | default('/etc/dovecot') }}"
dovecot__data_path: "{{ dovecot_data_path | default('/var/lib/dovecot') }}"
dovecot__log_path: "{{ dovecot_log_path | default('/var/log/dovecot') }}"

dovecot__include_protocols: "{{ dovecot_include_protocols | default('/usr/share/dovecot/protocols.d/*.protocol') }}"
dovecot__listen: "{{ dovecot_listen | default(['*', '::']) }}"
dovecot__base_dir: "{{ dovecot_base_dir | default('/var/run/dovecot/') }}"
dovecot__instance_name: "{{ dovecot_instance_name | default('dovecot') }}"
dovecot__login_greeting: "{{ dovecot_login_greeting | default('Dovecot ready.') }}"
dovecot__login_trusted_networks: "{{ dovecot_login_trusted_networks | default([]) }}"
dovecot__login_access_sockets: "{{ dovecot_login_access_sockets | default([]) }}"
dovecot__auth_proxy_self: "{{ dovecot_auth_proxy_self | default('') }}"
dovecot__verbose_proctitle: "{{ dovecot_verbose_proctitle | default(false) }}"
dovecot__shutdown_clients: "{{ dovecot_shutdown_clients | default(true) }}"
dovecot__doveadm_worker_count: "{{ dovecot_doveadm_worker_count | default(0) }}"
dovecot__doveadm_socket_path: "{{ dovecot_doveadm_socket_path | default('doveadm-server') }}"
dovecot__import_environment: "{{ dovecot_import_environment | default(['TZ']) }}"
dovecot__include_confs: "{{ dovecot_include_confs | default('conf.d/*.conf') }}"

dovecot__conf: "{{ dovecot_conf | default([]) }}"
dovecot__files_conf: "{{ dovecot__conf | default([]) }}"
dovecot__ext_conf: "{{ dovecot_ext_conf | default([]) }}"
dovecot__files_ext_conf: "{{ dovecot__ext_conf | default([]) }}"

#
# Do not change from here
#

dovecot__packages_default:
- dovecot-core
- dovecot-imapd
- dovecot-pop3d

dovecot__dict_default: {}

dovecot__files_ext_default:
- dovecot-dict-auth.conf.ext
- dovecot-dict-sql.conf.ext
- dovecot-ldap.conf.ext
- dovecot-oauth2.conf.ext
- dovecot-sql.conf.ext
- conf.d/auth-checkpassword.conf.ext
- conf.d/auth-deny.conf.ext
- conf.d/auth-dict.conf.ext
- conf.d/auth-ldap.conf.ext
- conf.d/auth-master.conf.ext
- conf.d/auth-passwdfile.conf.ext
- conf.d/auth-sql.conf.ext
- conf.d/auth-static.conf.ext
- conf.d/auth-system.conf.ext
- conf.d/auth-vpopmail.conf.ext

dovecot__files_default:
- conf.d/10-auth.conf
- conf.d/10-director.conf
- conf.d/10-logging.conf
- conf.d/10-mail.conf
- conf.d/10-master.conf
- conf.d/10-metrics.conf
- conf.d/10-ssl.conf
- conf.d/10-tcpwrapper.conf
- conf.d/15-lda.conf
- conf.d/15-mailboxes.conf
- conf.d/20-imap.conf
- conf.d/20-lmtp.conf
- conf.d/20-pop3.conf
- conf.d/90-acl.conf
- conf.d/90-plugin.conf
- conf.d/90-quota.conf
- conf.d/90-sieve.conf


dovecot__dict_combined: "{{ dovecot__dict_default | combine(dovecot_dict) }}"
dovecot__packages_combined: "{{ dovecot__packages_default + dovecot_packages }}"

dovecot__files_remove: "{{ dovecot__files_default | remove_entries(dovecot__files_conf) }}"
dovecot__files_ext_remove: "{{ dovecot__files_ext_default | remove_entries(dovecot__files_ext_conf) }}"

#dovecot__: "{{ dovecot_ | default('') }}"
