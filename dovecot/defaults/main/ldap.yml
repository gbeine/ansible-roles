---

dovecot__ldap_hosts: "{{ dovecot_ldap_hosts | default([]) }}"
dovecot__ldap_uris: "{{ dovecot_ldap_uris | default([]) }}"
dovecot__ldap_dn: "{{ dovecot_ldap_dn | default('') }}"
dovecot__ldap_dnpass: "{{ dovecot_ldap_dnpass | default('') }}"

dovecot__ldap_sasl_bind: "{{ dovecot_ldap_sasl_bind | default(false) }}"
dovecot__ldap_sasl_mech: "{{ dovecot_ldap_sasl_mech | default('') }}"
dovecot__ldap_sasl_realm: "{{ dovecot_ldap_sasl_realm | default('') }}"
dovecot__ldap_sasl_authz_id: "{{ dovecot_ldap_sasl_authz_id | default('') }}"

dovecot__ldap_tls: "{{ dovecot_ldap_tls | default(false) }}"
dovecot__ldap_tls_ca_cert_file: "{{ dovecot_ldap_tls_ca_cert_file | default('') }}"
dovecot__ldap_tls_ca_cert_dir: "{{ dovecot_ldap_tls_ca_cert_dir | default('') }}"
dovecot__ldap_tls_cipher_suite: "{{ dovecot_ldap_tls_cipher_suite | default('') }}"
dovecot__ldap_tls_cert_file: "{{ dovecot_ldap_tls_cert_file | default('') }}"
dovecot__ldap_tls_key_file: "{{ dovecot_ldap_tls_key_file | default('') }}"
dovecot__ldap_tls_require_cert: "{{ dovecot_ldap_tls_require_cert | default('') }}"

dovecot__ldap_ldaprc_path: "{{ dovecot_ldap_ldaprc_path | default('') }}"
dovecot__ldap_debug_level: "{{ dovecot_ldap_debug_level | default(0) }}"
dovecot__ldap_auth_bind: "{{ dovecot_ldap_auth_bind | default(false) }}"
dovecot__ldap_auth_bind_userdn: "{{ dovecot_ldap_auth_bind_userdn | default('') }}"
dovecot__ldap_ldap_version: "{{ dovecot_ldap_ldap_version | default(3) }}"
dovecot__ldap_base: "{{ dovecot_ldap_base | default('') }}"
dovecot__ldap_deref: "{{ dovecot_ldap_deref | default('never') }}"
dovecot__ldap_scope: "{{ dovecot_ldap_scope | default('subtree') }}"

dovecot__ldap_user_attrs: "{{ dovecot_ldap_user_attrs | default('homeDirectory=home,uidNumber=uid,gidNumber=gid') }}"
dovecot__ldap_user_filter: "{{ dovecot_ldap_user_filter | default('(&(objectClass=posixAccount)(uid=%u))') }}"
dovecot__ldap_pass_attrs: "{{ dovecot_ldap_pass_attrs | default('uid=user,userPassword=password') }}"
dovecot__ldap_pass_filter: "{{ dovecot_ldap_pass_filter | default('(&(objectClass=posixAccount)(uid=%u))') }}"
dovecot__ldap_iterate_attrs: "{{ dovecot_ldap_iterate_attrs | default('uid=user') }}"
dovecot__ldap_iterate_filter: "{{ dovecot_ldap_iterate_filter | default('(objectClass=posixAccount)') }}"
dovecot__ldap_default_pass_scheme: "{{ dovecot_ldap_default_pass_scheme | default('') }}"
dovecot__ldap_blocking: "{{ dovecot_ldap_blocking | default(false) }}"

dovecot__ldap_userdb__prefetch: "{{ dovecot_ldap_userdb__prefetch | default(false) }}"

dovecot__ldap_userdb__ldap: "{{ dovecot_ldap_userdb__ldap | default(false) }}"
dovecot__ldap_userdb__ldap__default_fields: "{{ dovecot_ldap_userdb__ldap__default_fields | default('home=/home/virtual/%u') }}"

dovecot__ldap_userdb__static: "{{ dovecot_ldap_userdb__static | default(false) }}"
dovecot__ldap_userdb__static__uid: "{{ dovecot_ldap_userdb__static__uid | default('vmail') }}"
dovecot__ldap_userdb__static__gid: "{{ dovecot_ldap_userdb__static__gid | default('vmail') }}"
dovecot__ldap_userdb__static__home: "{{ dovecot_ldap_userdb__static__home | default('/var/vmail/%u') }}"