---

dovecot__lda_postmaster_address: "{{ dovecot_lda_postmaster_address | default('postmaster@%{if;%d;ne;;%d;%{hostname}}') }}"
dovecot__lda_hostname: "{{ dovecot_lda_hostname | default('') }}"
dovecot__lda_quota_full_tempfail: "{{ dovecot_lda_quota_full_tempfail | default(false) }}"
dovecot__lda_sendmail_path: "{{ dovecot_lda_sendmail_path | default('/usr/sbin/sendmail') }}"
dovecot__lda_submission_host: "{{ dovecot_lda_submission_host | default('') }}"
dovecot__lda_rejection_subject: "{{ dovecot_lda_rejection_subject | default('Rejected: %s') }}"
dovecot__lda_rejection_reason: "{{ dovecot_lda_rejection_reason | default('Your message to <%t> was automatically rejected:%n%r') }}"
dovecot__lda_recipient_delimiter: "{{ dovecot_lda_recipient_delimiter | default('+') }}"
dovecot__lda_original_recipient_header: "{{ dovecot_lda_original_recipient_header | default('') }}"
dovecot__lda_mailbox_autocreate: "{{ dovecot_lda_mailbox_autocreate | default(false) }}"
dovecot__lda_mailbox_autosubscribe: "{{ dovecot_lda_mailbox_autosubscribe | default(false) }}"
dovecot__lda_mail_plugins: "{{ dovecot_lda_mail_plugins | default(['$mail_plugins']) }}"
