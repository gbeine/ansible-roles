---

dovecot__ssl: "{{ dovecot_ssl | default(false) }}"
dovecot__ssl_cert: "{{ dovecot_ssl_cert | default('') }}"
dovecot__ssl_key: "{{ dovecot_ssl_key | default('') }}"
dovecot__ssl_key_password: "{{ dovecot_ssl_key_password | default('') }}"
dovecot__ssl_ca: "{{ dovecot_ssl_ca | default('') }}"
dovecot__ssl_require_crl: "{{ dovecot_ssl_require_crl | default(true) }}"
dovecot__ssl_client_ca_dir: "{{ dovecot_ssl_ca_dir | default('') }}"
dovecot__ssl_client_ca_file: "{{ dovecot_ssl_ca_file | default('') }}"
dovecot__ssl_client_require_valid_cert: "{{ dovecot_ssl_client_require_valid_cert | default(true) }}"
dovecot__ssl_verify_client_cert: "{{ dovecot_ssl_verify_client_cert | default(false) }}"
dovecot__ssl_cert_username_field: "{{ dovecot_ssl_cert_username_field | default('commonName') }}"
dovecot__ssl_dh: "{{ dovecot_ssl_dh | default('') }}"
dovecot__ssl_min_protocol: "{{ dovecot_ssl_min_protocol | default('TLSv1.2') }}"
dovecot__ssl_cipher_list: "{{ dovecot_ssl_cipher_list | default('ALL:!kRSA:!SRP:!kDHd:!DSS:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK:!RC4:!ADH:!LOW@STRENGTH') }}"
dovecot__ssl_curve_list: "{{ dovecot_ssl_curve_list | default('') }}"
dovecot__ssl_prefer_server_ciphers: "{{ dovecot_ssl_prefer_server_ciphers | default(false) }}"
dovecot__ssl_crypto_device: "{{ dovecot_ssl_crypto_device | default('') }}"
dovecot__ssl_options: "{{ dovecot_ssl_options | default('') }}"
