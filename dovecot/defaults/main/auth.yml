---

dovecot__auth_disable_plaintext_auth: "{{ dovecot_auth_disable_plaintext_auth | default(true) }}"
dovecot__auth_cache_size: "{{ dovecot_auth_cache_size | default(0) }}"
dovecot__auth_cache_ttl: "{{ dovecot_auth_cache_ttl | default('1 hours') }}"
dovecot__auth_cache_negative_ttl: "{{ dovecot_auth_cache_negative_ttl | default('1 hours') }}"
dovecot__auth_realms: "{{ dovecot_auth_realms | default('') }}"
dovecot__auth_default_realm: "{{ dovecot_auth_default_realm | default('') }}"
dovecot__auth_username_chars: "{{ dovecot_auth_username_chars | default('abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ01234567890.-_@') }}"
dovecot__auth_username_translation: "{{ dovecot_auth_username_translation | default('') }}"
dovecot__auth_username_format: "{{ dovecot_auth_username_format | default('%Lu') }}"
dovecot__auth_master_user_separator: "{{ dovecot_auth_master_user_separator | default('') }}"
dovecot__auth_anonymous_username: "{{ dovecot_auth_anonymous_username | default('anonymous') }}"
dovecot__auth_worker_max_count: "{{ dovecot_auth_worker_max_count | default(30) }}"
dovecot__auth_gssapi_hostname: "{{ dovecot_auth_gssapi_hostname | default('') }}"
dovecot__auth_krb5_keytab: "{{ dovecot_auth_krb5_keytab | default('') }}"
dovecot__auth_use_winbind: "{{ dovecot_auth_use_winbind | default(false) }}"
dovecot__auth_winbind_helper_path: "{{ dovecot_auth_winbind_helper_path | default('/usr/bin/ntlm_auth') }}"
dovecot__auth_failure_delay: "{{ dovecot_auth_failure_delay | default('2 secs') }}"
dovecot__auth_ssl_require_client_cert: "{{ dovecot_auth_ssl_require_client_cert | default(false) }}"
dovecot__auth_ssl_username_from_cert: "{{ dovecot_auth_ssl_username_from_cert | default(false) }}"
dovecot__auth_mechanisms: "{{ dovecot_auth_mechanisms | default(['plain']) }}"
dovecot__auth_databases: "{{ dovecot_auth_databases | default([]) }}"
