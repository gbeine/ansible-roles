---

statistics__vnstat_enable: "{{ statistics_vnstat_enable | default(false) }}"

statistics__vnstat_database_dir: "{{ statistics_vnstat_database_dir | default('/var/lib/vnstat') }}"
statistics__vnstat_log_file: "{{ statistics_vnstat_log_file | default('/var/log/vnstat/vnstat.log') }}"
statistics__vnstat_pid_file: "{{ statistics_vnstat_pid_file | default('/run/vnstat/vnstat.pid') }}"

statistics__vnstat_interfaces: "{{ statistics_vnstat_interfaces | default([]) }}"
statistics__vnstat_outputs: "{{ statistics_vnstat_outputs | default('s h d m t') }}"
statistics__vnstat_wwwdir: "{{ statistics_vnstat_outputs | default('/var/www/html') }}"
statistics__vnstat_index_headline: "{{ statistics_vnstat_index_headline | default('vnstat traffic statistics') }}"
statistics__vnstat_index_file: "{{ statistics_vnstat_index_file | default(statistics__vnstat_wwwdir + '/index.html') }}"

statistics__vnstat_packages:
- vnstat
- vnstati
