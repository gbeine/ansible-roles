---

statistics__awstats_etc_dir: "{{ staticstics_awstats_etc_dir | default('/etc/awstats') }}"

statistics__awstats_enable: "{{ statistics_awstats_enable | default(false) }}"
statistics__awstats_conf: "{{ statistics_awstats_conf | default({}) }}"

statistics__awstats_files_absent:
- "{{ statistics__awstats_etc_dir }}/awstats.conf"

statistics__awstats_packages:
- awstats
- libgeo-ipfree-perl
- libnet-xwhois-perl

statistics__awstats_conf_default:
  main_log_file: undefined
  main_log_type: W
  main_log_format: 4
  main_log_separator: ' ' 
  main_site_domain: undefined
  main_host_aliases: ['localhost', '127.0.0.1']
  main_dns_lookup: 1
  main_dynamic_dns_lookup: 0
  main_dir_data: /var/lib/awstats
  main_dir_cgi: /cgi-bin
  main_dir_icons: /awstats-icon
  main_allow_to_update_stats_from_browser: 0
  main_allow_full_year_view: 2
  optional_enable_lock_for_update: 0
  optional_dns_static_cache_file: dnscache.txt
  optional_dns_last_update_cache_file: dnscachelastupdate.txt
  optional_skip_dns_lookup_for: []
  optional_allow_access_from_web_to_authenticated_users_only: 0
  optional_allow_access_from_web_to_following_authenticated_users: []
  optional_allow_access_from_web_to_following_ip_addresses: []
  optional_create_dir_data_if_not_exists: 0
  optional_build_history_format: text
  optional_build_report_format: html
  optional_save_database_files_with_permissions_for_everyone: 0
  optional_purge_log_file: 0
  optional_archive_log_records: 0
  optional_keep_backup_of_historic_files: 0
  optional_default_file: ['index.php', 'index.html']
  optional_skip_hosts: []
  optional_skip_user_agents: []
  optional_skip_files: []
  optional_skip_referrers_black_list: ''
  optional_only_hosts: []
  optional_only_user_agents: []
  optional_only_users: []
  optional_only_files: []
  optional_not_page_list: ['css', 'js', 'class', 'gif', 'jpg', 'jpeg', 'png', 'bmp', 'ico', 'rss', 'xml', 'swf', 'eot', 'woff', 'woff2']
  optional_valid_http_codes: ['200', '304']
  optional_valid_smtp_codes: ['1', '250']
  optional_trap_infos_for_http_error_codes: ['400', '403', '404']
  optional_authenticated_users_not_case_sensitive: 0
  optional_url_not_case_sensitive: 0
  optional_url_with_anchor: 0
  optional_url_query_separators: '?;'
  optional_url_with_query: 0
  optional_url_with_query_with_only_following_parameters: []
  optional_url_with_query_without_following_parameters: []
  optional_url_referrer_with_query: 0
  optional_warning_messages: 1
  optional_error_messages: ''
  optional_debug_messages: 0
  optional_nb_of_lines_for_corrupted_log: 50
  optional_wrapper_script: ''
  optional_decode_ua: 0
  optional_misc_tracker_url: /js/main_misc_tracker.js
  accuracy_level_for_browsers_detection: 2
  accuracy_level_for_os_detection: 2
  accuracy_level_for_referer_analyze: 2
  accuracy_level_for_robots_detection: 2
  accuracy_level_for_search_engines_detection: 2
  accuracy_level_for_keywords_detection: 2
  accuracy_level_for_file_types_detection: 2
  accuracy_level_for_worms_detection: 0
  appearance_show_month_stats: UVPHB
  appearance_show_days_of_month_stats: VPHB
  appearance_show_days_of_week_stats: PHB
  appearance_show_hours_stats: PHB
  appearance_show_domains_stats: PHB
  appearance_show_hosts_stats: PHBL
  appearance_show_robots_stats: HBL
  appearance_show_email_senders: 0
  appearance_show_email_receivers: 0
  appearance_show_sessions_stats: 1
  appearance_show_pages_stats: PBEX
  appearance_show_file_types_stats: HB
  appearance_show_os_stats: 1
  appearance_show_browsers_stats: 1
  appearance_show_origin_stats: PH
  appearance_show_keyphrases_stats: 1
  appearance_show_keywords_stats: 1
  appearance_show_misc_stats: a
  appearance_show_http_errors_stats: 1
  appearance_show_smtp_errors_stats: 0
