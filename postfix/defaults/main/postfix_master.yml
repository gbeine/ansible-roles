postfix__master_default:
- service: smtp
  type: inet
  enabled: true
  private: false
  chroot: true
  command: smtpd
- service: pickup
  type: unix
  enabled: true
  private: false
  chroot: true
  wakeup: 60
  maxproc: 1
  command: pickup
- service: cleanup
  type: unix
  enabled: true
  private: false
  chroot: true
  maxproc: 0
  command: cleanup
- service: qmgr
  type: unix
  enabled: true
  private: false
  chroot: false
  wakeup: 300
  maxproc: 1
  command: qmgr
- service: tlsmgr
  type: unix
  enabled: true
  chroot: true
  wakeup: 1000?
  maxproc: 1
  command: tlsmgr
- service: rewrite
  type: unix
  enabled: true
  chroot: true
  command: trivial-rewrite
- service: bounce
  type: unix
  enabled: true
  chroot: true
  maxproc: 0
  command: bounce
- service: defer
  type: unix
  enabled: true
  chroot: true
  maxproc: 0
  command: bounce
- service: trace
  type: unix
  enabled: true
  chroot: true
  maxproc: 0
  command: bounce
- service: verify
  type: unix
  enabled: true
  chroot: true
  maxproc: 1
  command: verify
- service: flush
  type: unix
  enabled: true
  private: false
  chroot: true
  wakeup: 1000?
  maxproc: 0
  command: flush
- service: proxymap
  type: unix
  enabled: true
  chroot: false
  command: proxymap
- service: proxywrite
  type: unix
  enabled: true
  chroot: false
  maxproc: 1
  command: proxymap
- service: smtp
  type: unix
  enabled: true
  chroot: true
  command: smtp
- service: relay
  type: unix
  enabled: true
  chroot: true
  command: smtp
  options:
    syslog_name: postfix/$service_name
- service: showq
  type: unix
  enabled: true
  private: false
  chroot: true
  command: showq
- service: error
  type: unix
  enabled: true
  chroot: true
  command: error
- service: retry
  type: unix
  enabled: true
  chroot: true
  command: error
- service: discard
  type: unix
  enabled: true
  chroot: true
  command: discard
- service: local
  type: unix
  enabled: true
  unpriv: false
  chroot: false
  command: local
- service: virtual
  type: unix
  enabled: true
  unpriv: false
  chroot: false
  command: virtual
- service: lmtp
  type: unix
  enabled: true
  chroot: true
  command: lmtp
- service: anvil
  type: unix
  enabled: true
  chroot: true
  maxproc: 1
  command: anvil
- service: scache
  type: unix
  enabled: true
  chroot: true
  maxproc: 1
  command: scache
- service: postlog
  type: unix-dgram
  enabled: true
  private: false
  chroot: true
  maxproc: 1
  command: postlogd
