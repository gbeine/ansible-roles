---

postfix__compatibility_level:  "{{ postfix_compatibility_level | default(2) }}"
postfix__command_directory: "{{ postfix_command_directory | default('/usr/sbin') }}"
postfix__daemon_directory: "{{ postfix_daemon_directory | default('/usr/lib/postfix/sbin') }}"
postfix__data_directory: "{{ postfix_data_directory | default('/var/lib/postfix') }}"
postfix__unknown_local_recipient_reject_code: "{{ postfix_unknown_local_recipient_reject_code | default(550) }}"
postfix__smtpd_banner: "{{ postfix_smtpd_banner | default('$myhostname ESMTP $mail_name') }}"
postfix__inet_protocols: "{{ postfix_inet_protocols | default('ipv4') }}"

postfix__inet_interfaces: "{{ postfix_inet_interfaces | default('all') }}"
postfix__mynetworks: "{{ postfix_mynetworks | default(['127.0.0.0/8']) }}"
postfix__in_flow_delay: "{{ postfix_in_flow_delay | default('1s') }}"
postfix__fast_flush_domains: "{{ postfix_fast_flush_domains | default('$relay_domains') }}"
postfix__local_destination_concurrency_limit: "{{ postfix_local_destination_concurrency_limit | default('2') }}"
postfix__local_recipient_concurrency_limit: "{{ postfix_local_recipient_concurrency_limit | default('1') }}"
postfix__default_destination_concurrency_limit: "{{ postfix_default_destination_concurrency_limit | default('20') }}"
postfix__default_transport: "{{ postfix_default_transport | default('smtp') }}"
postfix__relay_transport: "{{ postfix_relay_transport | default('relay') }}"
postfix__biff: "{{ postfix_biff | default(true) }}"
postfix__myhostname: "{{ postfix_myhostname | default('') }}"
postfix__mydestination: "{{ postfix_mydestination | default(['localhost.localdomain', 'localhost']) }}"
postfix__alias_maps: "{{ postfix_alias_maps | default('hash:/etc/aliases') }}"
postfix__alias_database: "{{ postfix_alias_database | default('hash:/etc/aliases') }}"

postfix__virtual_mailbox_domains: "{{ postfix_virtual_mailbox_domains | default([]) }}"
postfix__virtual_mailbox_maps: "{{ postfix_virtual_mailbox_maps | default([]) }}"
postfix__virtual_alias_maps: "{{ postfix_virtual_alias_maps | default([]) }}"
postfix__virtual_transport: "{{ postfix_virtual_transport | default('virtual') }}"

postfix__message_size_limit: "{{ postfix_message_size_limit | default(10240000) }}"

postfix__smtpd_sasl_auth_enable: "{{ postfix_smtpd_sasl_auth_enable | default(false) }}"
postfix__smtpd_sasl_path: "{{ postfix_smtpd_sasl_path | default('smtpd') }}"
postfix__smtpd_sasl_type: "{{ postfix_smtpd_sasl_type | default('cyrus') }}"
postfix__smtpd_sasl_security_options: "{{ postfix_smtpd_sasl_security_options | default(['noanonymous']) }}"
postfix__smtpd_sasl_local_domain: "{{ postfix_smtpd_sasl_local_domain | default('') }}"
postfix__broken_sasl_auth_clients: "{{ postfix_broken_sasl_auth_clients | default(false) }}"

postfix__smtp_use_tls: "{{ postfix_smtp_use_tls | default(false) }}"
postfix__smtp_helo_name: "{{ postfix_smtp_helo_name | default(postfix__myhostname) }}"

postfix__smtpd_use_tls: "{{ postfix_smtpd_use_tls | default(false) }}"
postfix__smtpd_tls_security_level: "{{ postfix_smtpd_tls_security_level | default('') }}"
postfix__smtpd_tls_auth_only: "{{ postfix_smtpd_tls_auth_only | default(false) }}"
postfix__smtpd_tls_key_file: "{{ postfix_smtpd_tls_key_file | default('') }}"
postfix__smtpd_tls_cert_file: "{{ postfix_smtpd_tls_cert_file | default('') }}"
postfix__smtpd_tls_cafile: "{{ postfix_smtpd_tls_cafile | default('') }}"
postfix__smtpd_tls_loglevel: "{{ postfix_smtpd_tls_loglevel | default(0) }}"
postfix__smtpd_tls_received_header: "{{ postfix_smtpd_tls_received_header | default(false) }}"
postfix__smtpd_tls_session_cache_timeout: "{{ postfix_smtpd_tls_session_cache_timeout | default('3600s') }}"
postfix__tls_random_source: "{{ postfix_tls_random_source | default('') }}"

postfix__smtpd_helo_required: "{{ postfix_smtpd_helo_required | default(false) }}"
postfix__smtpd_delay_reject: "{{ postfix_smtpd_delay_reject | default(true) }}"

postfix__smtpd_client_restrictions: "{{ postfix_smtpd_client_restrictions | default([]) }}"
postfix__smtpd_helo_restrictions: "{{ postfix_smtpd_helo_restrictions | default([]) }}"
postfix__smtpd_sender_restrictions: "{{ postfix_smtpd_sender_restrictions | default([]) }}"
postfix__smtpd_recipient_restrictions: "{{ postfix_smtpd_recipient_restrictions | default([]) }}"
postfix__smtpd_relay_restrictions: "{{ postfix_smtpd_relay_restrictions | default(['permit_mynetworks', 'permit_sasl_authenticated', 'defer_unauth_destination']) }}"
postfix__smtpd_data_restrictions: "{{ postfix_smtpd_data_restrictions | default([]) }}"
postfix__smtpd_end_of_data_restrictions: "{{ postfix_smtpd_end_of_data_restrictions | default([]) }}"
postfix__smtpd_etrn_restrictions: "{{ postfix_smtpd_etrn_restrictions | default([]) }}"

postfix__milter_default_action: "{{ postfix_milter_default_action | default('accept') }}"
postfix__milter_protocol: "{{ postfix_milter_protocol | default(2) }}"

postfix__smtpd_milters: "{{ postfix_smtpd_milters | default([]) }}"
postfix__non_smtpd_milters: "{{ postfix_non_smtpd_milters | default([]) }}"

postfix__debugger_command: "{{ postfix_debugger_command | default('PATH=/bin:/usr/bin:/usr/local/bin:/usr/X11R6/bin ddd $daemon_directory/$process_name $process_id & sleep 5') }}"
postfix__sendmail_path: "{{ postfix_sendmail_path | default('') }}"
postfix__newaliases_path: "{{ postfix_newaliases_path | default('') }}"
postfix__mailq_path: "{{ postfix_mailq_path | default('') }}"
postfix__setgid_group: "{{ postfix_setgid_group | default('') }}"
postfix__html_directory: "{{ postfix_html_directory | default('') }}"
postfix__manpage_directory: "{{ postfix_manpage_directory | default('') }}"
postfix__sample_directory: "{{ postfix_sample_directory | default('') }}"
postfix__readme_directory: "{{ postfix_readme_directory | default('') }}"

postfix__sender_canonical_classes: "{{ postfix_sender_canonical_classes | default(['envelope_sender', 'header_sender']) }}"
postfix__sender_canonical_maps: "{{ postfix_sender_canonical_maps | default([]) }}"
postfix__recipient_canonical_classes: "{{ postfix_recipient_canonical_classes | default(['envelope_recipient', 'header_recipient']) }}"
postfix__recipient_canonical_maps: "{{ postfix_recipient_canonical_maps | default([]) }}"

postfix__header_checks: "{{ postfix_header_checks | default([]) }}"

postfix__additional_options: "{{ postfix_additional_options | default({}) }}"
