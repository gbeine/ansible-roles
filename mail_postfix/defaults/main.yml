# master.cf
mail_postfix__master: "{{ postfix_master | default(mail_postfix__master_default) }}"

# virtual/* - files for virtual lookup tables
mail_postfix__virtual_tables: "{{ postfix_virtual_tables | default({}) }}"

#
# Defaults - do not change
#

mail_postfix__etc_dir: /etc/postfix
mail_postfix__queue_directory: /var/spool/postfix
mail_postfix__command_dir: /usr/sbin
mail_postfix__daemon_dir: /usr/lib/postfix/sbin
mail_postfix__data_dir: /var/lib/postfix
mail_postfix__virtual_dir: "{{ mail_postfix__etc_dir }}/virtual"

mail_postfix__inet_interfaces_default:
  - all

mail_postfix__inet_protocols_default:
  - all

mail_postfix__local_recipient_maps_default:
  - proxy:unix:passwd.byname
  - $alias_maps

mail_postfix__mydestination_default:
  - $myhostname
  - localhost.$mydomain
  - localhost

mail_postfix__mynetworks_default:
  - 127.0.0.0/8
  - '[::ffff:127.0.0.0]/104'
  - '[::1]/128'

mail_postfix__recipient_canonical_classes_default:
  - envelope_recipient
  - header_recipient

mail_postfix__sender_canonical_classes_default:
  - envelope_sender
  - header_sender

mail_postfix__smtpd_relay_restrictions_defaults:
  - permit_mynetworks
  - permit_sasl_authenticated
  - defer_unauth_destination

mail_postfix__smtpd_sasl_security_options_defaults:
  - noanonymous

mail_postfix__virtual_alias_maps_default:
  - $virtual_maps

mail_postfix__virtual_mailbox_domains_default:
  - $virtual_mailbox_maps

mail_postfix__master_default:
  - service: smtp
    type: inet
    enabled: true
    private: false
    chroot: true
    command: smtpd
  - service: pickup
    type: unix
    enabled: true
    private: false
    chroot: true
    wakeup: 60
    maxproc: 1
    command: pickup
  - service: cleanup
    type: unix
    enabled: true
    private: false
    chroot: true
    maxproc: 0
    command: cleanup
  - service: qmgr
    type: unix
    enabled: true
    private: false
    chroot: false
    wakeup: 300
    maxproc: 1
    command: qmgr
  - service: tlsmgr
    type: unix
    enabled: true
    chroot: true
    wakeup: 1000?
    maxproc: 1
    command: tlsmgr
  - service: rewrite
    type: unix
    enabled: true
    chroot: true
    command: trivial-rewrite
  - service: bounce
    type: unix
    enabled: true
    chroot: true
    maxproc: 0
    command: bounce
  - service: defer
    type: unix
    enabled: true
    chroot: true
    maxproc: 0
    command: bounce
  - service: trace
    type: unix
    enabled: true
    chroot: true
    maxproc: 0
    command: bounce
  - service: verify
    type: unix
    enabled: true
    chroot: true
    maxproc: 1
    command: verify
  - service: flush
    type: unix
    enabled: true
    private: false
    chroot: true
    wakeup: 1000?
    maxproc: 0
    command: flush
  - service: proxymap
    type: unix
    enabled: true
    chroot: false
    command: proxymap
  - service: proxywrite
    type: unix
    enabled: true
    chroot: false
    maxproc: 1
    command: proxymap
  - service: smtp
    type: unix
    enabled: true
    chroot: true
    command: smtp
  - service: relay
    type: unix
    enabled: true
    chroot: true
    command: smtp
    options:
      syslog_name: postfix/$service_name
  - service: showq
    type: unix
    enabled: true
    private: false
    chroot: true
    command: showq
  - service: error
    type: unix
    enabled: true
    chroot: true
    command: error
  - service: retry
    type: unix
    enabled: true
    chroot: true
    command: error
  - service: discard
    type: unix
    enabled: true
    chroot: true
    command: discard
  - service: local
    type: unix
    enabled: true
    unpriv: false
    chroot: false
    command: local
  - service: virtual
    type: unix
    enabled: true
    unpriv: false
    chroot: false
    command: virtual
  - service: lmtp
    type: unix
    enabled: true
    chroot: true
    command: lmtp
  - service: anvil
    type: unix
    enabled: true
    chroot: true
    maxproc: 1
    command: anvil
  - service: scache
    type: unix
    enabled: true
    chroot: true
    maxproc: 1
    command: scache
  - service: postlog
    type: unix-dgram
    enabled: true
    private: false
    chroot: false
    maxproc: 1
    command: postlogd

mail_postfix__packages: "{{ mail_postfix__packages_default[bootstrap_ansible__distribution] | default([]) }}"

mail_postfix__packages_default:
  Debian:
    - postfix
    - postfix-pcre

