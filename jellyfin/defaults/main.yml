---

jellyfin__enable: "{{ jellyfin_enable | default(false) }}"
jellyfin__nginx_enable: "{{ jellyfin_nginx_enable | default(false) }}"

jellyfin__nginx_site: "{{ jellyfin_nginx_site | default({}) }}"

jellyfin__config_upnp_enable: false
jellyfin__config_public_port: 8096
jellyfin__config_upnp_create_http_port_map: false
jellyfin__config_ipv6_enable: false
jellyfin__config_ipv4_enable: true
jellyfin__config_ssdp_tracing_enable: false
jellyfin__config_udp_send_count: 2
jellyfin__config_udp_send_delay: 100
jellyfin__config_ignore_virtual_interfaces: false
jellyfin__config_virtual_interface_names: 'vEthernet*'
jellyfin__config_gateway_monitor_period: 60
jellyfin__config_trust_all_ip6_interfaces: false
jellyfin__config_auto_discovery_tracing: false
jellyfin__config_auto_discovery: true
jellyfin__config_public_https_port: 8920
jellyfin__config_http_server_port_number: "{{ jellyfin__config_public_port }}"
jellyfin__config_https_port_number: "{{ jellyfin__config_public_https_port }}"
jellyfin__config_https_enable: false
jellyfin__config_remote_access_enable: false
jellyfin__config_local_network_subnets: []
jellyfin__config_local_network_addresses: "{{ jellyfin_config_local_network_addresses | default([]) }}"
jellyfin__config_require_https: false
jellyfin__config_is_remote_ip_filter_blacklist: false

jellyfin__config_is_startup_wizard_completed: "{{ jellyfin_config_is_startup_wizard_completed | default(false) }}"
jellyfin__config_cache_path: /var/cache/jellyfin
jellyfin__config_quick_connect_available: "{{ jellyfin_config_quick_connect_available | default(false) }}"
jellyfin__config_metadata_path: /var/lib/jellyfin/metadata
jellyfin__config_preferred_metadata_language: "{{ jellyfin_config_preferred_metadata_language | default('en') }}"
jellyfin__config_metadata_country_code: "{{ jellyfin_config_metadata_country_code | default('US') }}"
jellyfin__config_server_name: "{{ jellyfin_config_server_name | default('') }}"
jellyfin__config_ui_culture: "{{ jellyfin_config_ui_culture | default('en-US') }}"

jellyfin__packages:
- jellyfin-web
- jellyfin-server
- jellyfin-ffmpeg
