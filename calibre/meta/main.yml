---

dependencies:

- name: Setup systemd
  tags: [ 'calibre', 'systemd' ]
  when: calibre__server_enable
  role: systemd
  vars:
    systemd_enable: "{{ calibre__server_enable }}"
    systemd_services: "{{ calibre__server_services }}"

- name: Setup nginx
  tags: [ 'calibre', 'nginx' ]
  when: calibre__server_enable and calibre__nginx_enable
  role: nginx
  vars:
    nginx_sites: "{{ calibre__server_nginx_site }}"
