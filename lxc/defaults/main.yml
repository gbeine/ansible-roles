---
# defaults file for roles/lxc

lxc_packages: []
lxc_containers: []
lxc_environment: {}

#
# Substitutions
#

lxc__enable: "{{ lxc_enable | default(false) }}"
lxc__bridge: "{{ lxc_bridge | default(true) }}"
lxc__path: "{{ lxc_path | default('') }}"
lxc__cache_path: "{{ lxc_cache_path | default('/var/cache/lxc') }}"
lxc__apparmor_profile: "{{ lxc_apparmor_profile | default('generated') }}"
lxc__apparmor_allow_nesting: "{{ lxc_apparmor_allow_nesting | default(1) }}"

lxc__container_enable: "{{ lxc_container_enable | default(false) }}"
lxc__containers: "{{ lxc_containers | default([]) }}"
lxc__container_ssh_key: "{{ lxc_container_ssh_key | default('') }}"

#
# Do not change from here
#

lxc__packages_default:
- lxc
- python3-lxc

lxc__containers_default: []

lxc__environment_default:
  LXC_CACHE_PATH: "{{ lxc__cache_path }}"

lxc__packages_combined: "{{ lxc_packages + lxc__packages_default }}"
lxc__containers_combined: "{{ lxc_containers + lxc__containers_default }}"
lxc__environment_combined: "{{ lxc__environment_default | combine(lxc_environment) }}"
