---
# defaults file for roles/bootstrap

bootstrap_packages: []

bootstrap_locales:
- en_US.UTF-8 UTF-8

bootstrap_locale_vars: {}

#
# Substitutions
#

bootstrap__keyboard_xkbmodel: "{{ bootstrap_keyboard_xkbmodel | default('pc105') }}"
bootstrap__keyboard_xkblayout: "{{ bootstrap_keyboard_xkblayout | default('us') }}"
bootstrap__keyboard_backspace: "{{ bootstrap_keyboard_backspace | default('guess') }}"
bootstrap__keyboard_xkbvariant: "{{ bootstrap_keyboard_xkbvariant | default('') }}"
bootstrap__keyboard_xkboptions: "{{ bootstrap_keyboard_xkboptions | default('') }}"

bootstrap__timezone: "{{ bootstrap_timezone | default('Europe/Berlin') }}"

#
# Do not change from here
#
bootstrap__locale_vars_default:
  lang: en_US.UTF-8
  language: en_US:en

bootstrap__locales_default: []

bootstrap__packages_default:
- apt-transport-https
- fdupes
- git
- gnupg
- htop
- iftop
- logrotate
- lynx
- mc
- mime-support
- mmv
- perl
- rsync
- screen
- stunnel4
- supervisor
- tcpdump
- unattended-upgrades
- unzip

bootstrap__locale_vars_combined: "{{ bootstrap__locale_vars_default | combine(bootstrap_locale_vars) | dict2items }}"
bootstrap__locales_combined: "{{ bootstrap_locales + bootstrap__locales_default }}"
bootstrap__packages_combined: "{{ bootstrap_packages + bootstrap__packages_default }}"

bootstrap__locales_gen_command: /usr/sbin/locale-gen
