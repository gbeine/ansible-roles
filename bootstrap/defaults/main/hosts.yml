---
# defaults file for roles/bootstrap

bootstrap_hosts_global: []
bootstrap_hosts_local: []

#
# Do not change from here
#

bootstrap__hostname: "{{ boostrap_hostname | default('') }}"

bootstrap__hosts_default:
- address: 127.0.0.1
  hostname: localhost
- address: ::1
  hostname: localhost
- address: ::1
  hostname: ip6-localhost
- address: ::1
  hostname: ip6-loopback
- address: fe00::0
  hostname: ip6-localnet
- address: ff00::0
  hostname: ip6-mcastprefix
- address: ff02::1
  hostname: ip6-allnodes
- address: ff02::2
  hostname: ip6-allrouters
- address: ff02::3
  hostname: ip6-allhosts

bootstrap__hosts_combined: "{{ bootstrap__hosts_default + bootstrap_hosts_local + bootstrap_hosts_global }}"
