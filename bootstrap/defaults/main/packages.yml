---
# defaults file for roles/bootstrap

bootstrap_packages: []

#
# Do not change from here
#

bootstrap__packages_mail: "{{ bootstrap_packages_mail | default('msmtp') }}"

bootstrap__packages_mail_flavors:
  postfix:
  - postfix
  msmtp:
  - msmtp-mta

bootstrap__packages_default:
- mailutils
- bsd-mailx
- psmisc
- bzip2
- unzip
- xz-utils
- cron
- curl
- file
- fdupes
- gawk
- perl
- less
- lsof
- git
- gnupg
- htop
- iftop
- logrotate
- lynx
- man
- mc
- mime-support
- mmv
- nano
- rsync
- screen
- shared-mime-info
- stunnel4
- supervisor
- tcpdump
- traceroute
- unattended-upgrades
- vim-tiny
- wget

bootstrap__packages_combined: "{{ bootstrap__packages_mail_flavors[bootstrap__packages_mail] + bootstrap__packages_default + bootstrap_packages }}"
