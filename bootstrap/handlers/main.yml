---
# handlers file for roles/bootstrap

- name: Generate locales
  ansible.builtin.command: "{{ bootstrap__locales_gen_command }}"

- name: Restart rsyslog
  tags: [ 'service' ]
  ansible.builtin.service:
    name: rsyslog
    state: restarted

- name: Restart fail2ban
  tags: [ 'service' ]
  ansible.builtin.service:
    name: fail2ban
    state: restarted
